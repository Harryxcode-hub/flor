<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky Flower</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a2a;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .text-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .message {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2em;
            opacity: 0.7;
        }
        .flower-container {
            position: relative;
            width: 200px;
            height: 250px;
        }
        .flower-center {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffd700 60%, #ff8c00 100%);
            border-radius: 50%;
            position: absolute;
            top: 70px;
            left: 70px;
            z-index: 3;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .center-detail {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #ff8c00;
            border-radius: 50%;
        }
        .petal {
            width: 80px;
            height: 100px;
            background-color: #ffff00;
            position: absolute;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50px;
            left: 60px;
            transform-origin: bottom center;
            z-index: 2;
        }
        .stem {
            width: 10px;
            height: 120px;
            background-color: #228B22;
            position: absolute;
            bottom: 0;
            left: 95px;
            z-index: 1;
        }
        .branch {
            width: 8px;
            height: 40px;
            background-color: #228B22;
            position: absolute;
            bottom: 120px;
            left: 96px;
            z-index: 1;
            transform: rotate(-15deg);
        }
        .leaf {
            width: 40px;
            height: 25px;
            background-color: #32CD32;
            position: absolute;
            bottom: 80px;
            left: 100px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(45deg);
            z-index: 1;
        }
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <div class="message">Te amo Sofia.</div>
            <div class="subtitle">y lo har√© siempre</div>
        </div>
        <div class="flower-container">
            <div class="flower-center">
                <div class="center-detail" style="top: 10px; left: 20px;"></div>
                <div class="center-detail" style="top: 30px; left: 35px;"></div>
                <div class="center-detail" style="top: 40px; left: 15px;"></div>
                <div class="center-detail" style="top: 20px; left: 40px;"></div>
            </div>
            <div class="petal" style="transform: rotate(0deg) translateY(-30px)"></div>
            <div class="petal" style="transform: rotate(60deg) translateY(-30px)"></div>
            <div class="petal" style="transform: rotate(120deg) translateY(-30px)"></div>
            <div class="petal" style="transform: rotate(180deg) translateY(-30px)"></div>
            <div class="petal" style="transform: rotate(240deg) translateY(-30px)"></div>
            <div class="petal" style="transform: rotate(300deg) translateY(-30px)"></div>
            <div class="stem"></div>
            <div class="branch"></div>
            <div class="leaf"></div>
        </div>
    </div>

    <script>
        function createStars() {
            const container = document.body;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        function animateFlower() {
            const flower = document.querySelector('.flower-container');
            setInterval(() => {
                flower.style.transform = `translateY(${Math.sin(Date.now() / 1000) * 5}px)`;
            }, 50);
        }

        createStars();
        animateFlower();
    </script>
</body>
</html>
